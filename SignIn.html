
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustRise Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
</head>
<body>
    <section>
    
        <div class="signin-container">

            <div class="left">
                <img src="./images/Login-rafiki.png" alt="">
            </div>
            <div class="right">
                <div class="head-content">
                    <h2>Just Rise</h2>
                </div>
                <div class="input-boxes">
                    <p class="para">Please sign-in to your account and continue to the dashboard.
                     <br>Don't have an account?<a href="#"> Sign Up</a></p>
                    <p class="label">Email address</p>
                    <input type="email" placeholder="info@justrise.in" required>
                    <p class="label" >Password</p>
                    <input type="password" placeholder="*******" required>
                </div>
                <div class="buttons">
                    <button><a href="Dashboard.html">Sign In</button>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
            

        </div>
    </section>

</body>
</html>
